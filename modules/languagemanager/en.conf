// about
kafeinfobookmarkingsosial = "Kafeinfo Bookmarking Sosial"
description1 = "Kafeinfo adalah pengembangan dari konsep social bookmarking yang tengah popular di komunitas online internasional. Kafeinfo merupakan tempat dimana anda dapat turut serta dalam menyampaikan berita-berita menarik terkini kepada dunia. Hanya dengan memasukkan link berita yang anda anggap layak dan menarik untuk ditampilkan, anda telah menjadi kontributor Kafeinfo."
description2 = "Tidak hanya itu, orang lain yang menganggap berita anda menarik dapat mempopulerkan berita tersebut dengan system voting. Semakin banyak vote yang anda raih, semakin tinggi rating berita anda. Di masa serba cepat seperti sekarang ini, anda dapat menghemat banyak waktu dalam mencari berita-berita terkini hanya dengan mengunjungi satu situs. Dengan alasan itulah Kafeinfo hadir untuk menjadi alternatif utama bagi anda yang haus berita."
description3 = "Berbagai macam klasifikasi berita mulai dari berita politik sampai hiburan tersedia untuk memudahkan anda mencari berita yang anda inginkan. Tidak hanya lokal, berita internasional pun dapat anda masukkan dan akses di Kafeinfo. Berbeda dengan situs berita lain, Kafeinfo menyediakan sarana dialog bagi para pembaca berita untuk berdiskusi. Kafeinfo sebagi komunitas kolektif memudahkan anda bertukar pikiran bersama anggota lain melalui komentar dan opini mengenai berita tertentu."
votebury = "Vote and Bury news"
vote1 = "Dengan sistim voting dan kubur Kafeinfo, anda dapat membantu menentukan berita mana yang layak untuk ditampilkan di halaman utama Kafeinfo Bookmarking Sosial dan mana yang sudak basi atau tidak layak lagi untuk ditampilkan di halaman utama Kafeinfo Bookmarking Sosial."
vote2 = "Setiap berita yang anda submit akan mendapatkan nilai voting 1 dan akan berada di halaman Berita Baru. Apabila orang lain membacanya menganggap berita itu menarik dan layak untuk ditampilkan di halaman depan, mereka dapat mem-voting berita anda sehingga nilai voting akan naik menjadi 2. Setelah berita ini mendapat nilai voting 5, berita ini secara otomatis akan ditampilkan di halaman populer Kafeinfo Bookmarking Sosial."
dashboard = "Dashboard"
dashboard1 = "Dashboard Kafeinfo adalah sebuah tempat dimana anda dapat melihat kembali berita, komentar yang pernah anda posting. Hal ini memudahkan anda untuk mengupdate sebuah berita atau menghapus berita tersebut apabila berita tersebut sudah basi atau link sudah tidak bekerja lagi."
dashboard2 = "Anda juga dapat memfavoritkan berita-berita yang anda anggap menarik di Kafeinfo Bookmarking Sosial untuk mengaksesnya lebih cepat di dashboard anda."
comment = "Komentar anda yang paling ditunggu."
comment1 = "Untuk menyediakan sarana dialog antara pengguna Kafeinfo Bookmarking Sosial, kami menyediakan sistem komentar pada setiap berita-berita yang disubmit di Kafeinfo Bookmarking Sosial."

